<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建成功 - UseePay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #11998e;
            margin-bottom: 16px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            min-width: 140px;
            flex-shrink: 0;
        }

        .info-value {
            color: #666;
            word-break: break-all;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #11998e;
            border: 2px solid #11998e;
        }

        .btn-secondary:hover {
            background: #f0f9f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>客户创建成功！</h1>
        <p class="subtitle">客户信息已成功保存到服务器</p>

        <div class="info-card">
            <div class="info-row">
                <div class="info-label">客户ID:</div>
                <div class="info-value" id="customerId">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">客户姓名:</div>
                <div class="info-value" id="customerName">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">电子邮箱:</div>
                <div class="info-value" id="customerEmail">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">电话号码:</div>
                <div class="info-value" id="customerPhone">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">商户客户ID:</div>
                <div class="info-value" id="merchantCustomerId">-</div>
            </div>
        </div>

        <div class="btn-group">
            <a href="customer_form.html" class="btn btn-primary">继续创建客户</a>
            <button onclick="window.history.back()" class="btn btn-secondary">返回</button>
        </div>
    </div>

    <script>
        // 从URL参数中获取客户信息
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById('customerId').textContent = urlParams.get('id') || '-';
        document.getElementById('customerName').textContent = urlParams.get('name') || '-';
        document.getElementById('customerEmail').textContent = urlParams.get('email') || '-';
        document.getElementById('customerPhone').textContent = urlParams.get('phone') || '-';
        document.getElementById('merchantCustomerId').textContent = urlParams.get('merchantCustomerId') || '-';
    </script>
</body>
</html>
