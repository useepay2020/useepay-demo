<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁªìÁÆó - Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-toggle {
            background: #f1f3f5;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
            transition: background 0.2s;
        }

        .lang-toggle:hover {
            background: #e1e5e8;
        }

        .back-button {
            background: #f1f3f5;
            color: #2d3436;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #e1e5e8;
        }

        /* Main Content */
        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .checkout-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f5;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 18px;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
        }

        label .required {
            color: #ff4757;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e8;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Payment Method */
        .payment-methods {
            display: grid;
            gap: 15px;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .payment-option label {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e1e5e8;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-icon {
            width: 50px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 3px;
        }

        .payment-desc {
            font-size: 12px;
            color: #636e72;
        }

        /* Order Summary */
        .order-summary {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .order-item:first-child {
            padding-top: 0;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .order-item-details {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #636e72;
        }

        .order-item-price {
            font-weight: 600;
            color: #667eea;
        }

        .order-totals {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f1f3f5;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #636e72;
            font-size: 14px;
        }

        .total-row.grand-total {
            font-size: 20px;
            font-weight: bold;
            color: #2d3436;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
            margin-top: 15px;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty Cart */
        .empty-cart {
            background: white;
            padding: 60px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            grid-column: 1 / -1;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-cart-text {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 30px;
        }

        .shop-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .shop-button:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 22px;
            }

            .checkout-form,
            .order-summary {
                padding: 20px;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner"></span>${translations[currentLang].processing}`;

            // Prepare data to send to backend
            const totals = calculateTotals();
            const checkoutData = {
                firstName: data.firstName,
                lastName: data.lastName,
                email: data.email,
                address: data.address,
                city: data.city,
                state: data.state,
                zipCode: data.zipCode,
                country: data.country,
                phone: data.phone,
                paymentMethod: data.paymentMethod,
                items: cart,
                totals: totals
            };

            // Submit to backend
            fetch('checkout_handler.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(checkoutData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Try to parse JSON
                return response.text().then(text => {
                    console.log('Response text:', text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        console.error('Response was:', text);
                        throw new Error('Invalid JSON response from server');
                    }
                });
            })
            .then(result => {
                console.log('Parsed result:', result);
                if (result.success) {
                    // Save order data for success page
                    const orderData = {
                        orderId: result.data.order_id,
                        paymentIntentId: result.data.payment_intent_id,
                        customer: data,
                        items: cart,
                        totals: totals,
                        date: new Date().toISOString(),
                        status: result.data.status,
                        amount: result.data.amount
                    };

                    if (result.data.status === 'requires_payment_method') {
                        console.log('Redirecting to payment page...');
                        
                        // Check if next_action exists
                        if (result.data.next_action && result.data.next_action.redirect && result.data.next_action.redirect.url) {
                            window.location.href = result.data.next_action.redirect.url;
                        } else {
                            console.error('No redirect URL found in response');
                            alert('Payment URL not found. Please contact support.');
                            submitButton.disabled = false;
                            submitButton.innerHTML = `${translations[currentLang].confirmPay} $${totals.total}`;
                        }
                        return;
                    }
                    
                    localStorage.setItem('lastOrder', JSON.stringify(orderData));
                    
                    // Clear cart
                    localStorage.removeItem('fashionCart');

                    // Redirect to success page
                    window.location.href = 'order_success.html';
                } else {
                    console.error('Payment failed:', result);
                    // Show error message
                    alert(result.error?.message || result.message || translations[currentLang].paymentError || 'Payment failed. Please try again.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = `${translations[currentLang].confirmPay} $${totals.total}`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert(`Error: ${error.message}\n\nPlease check the console for details.`);
                submitButton.disabled = false;
                submitButton.innerHTML = `${translations[currentLang].confirmPay} $${totals.total}`;
            });
        }

        // Validate form
        function validateForm(data) {
            if (!data.firstName || !data.lastName || !data.email) {
                alert(translations[currentLang].fillCustomerInfo);
                return false;
            }

            if (!data.address || !data.city || !data.state || !data.zipCode || !data.country || !data.phone) {
                alert(translations[currentLang].fillShippingAddress);
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                alert(translations[currentLang].invalidEmail);
                return false;
            }

            return true;
        }

        // Initialize
        updateLanguage();
        loadCart();
        renderCheckout();
    </script>
</body>
</html>
