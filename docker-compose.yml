version: '3.8'

services:
  # UseePay Demo 应用（PHP-FPM + Nginx 合并容器）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: useepay-demo
    restart: unless-stopped
    working_dir: /var/www/html
    # 使用 stack 用户运行容器（可选，如果需要在容器内以 stack 用户身份运行）
    # user: "1000:1000"  # stack:stack
    ports:
      - "9115:9115"
    volumes:
      - ./:/var/www/html
      - ./logs:/var/www/html/logs
    networks:
      - useepay-network
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_DEBUG=${APP_DEBUG:-true}
      # 传递宿主机的 UID 和 GID 到容器
      - HOST_UID=${HOST_UID:-1000}
      - HOST_GID=${HOST_GID:-1000}
      - USEEPAY_PUBLIC_API_KEY=${USEEPAY_PUBLIC_API_KEY}
      - USEEPAY_PRIVATE_API_KEY=${USEEPAY_PRIVATE_API_KEY}
      - USEEPAY_MERCHANT_NO=${USEEPAY_MERCHANT_NO}
      - USEEPAY_APP_ID=${USEEPAY_APP_ID}
      - USEEPAY_ENV=${USEEPAY_ENV:-sandbox}
      - USEEPAY_CALLBACK_URL=${USEEPAY_CALLBACK_URL}
      - USEEPAY_WEBHOOK_SECRET=${USEEPAY_WEBHOOK_SECRET}

networks:
  useepay-network:
    driver: bridge
